<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Technology Stocks</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/style.css">
</head>

<body>
<!-- Heading/Jumbotron: -->
  <div class="hero text-center">
    <h1>Stock Market Spotlight: Technology</h1>
    <p>Use our interactive charts to compare stock markets around the globe</p>
  </div>

  <div class="container">
    <!-- <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Stock Market Spotlight: Technology</h1>
        <p>Use the interactive charts below to explore the datasets!</p>
      </div>
    </div> -->
<!-- Dropdown and chart: NYSE -->
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>New York Stock Exchange:</h5>
          <select id="selDataset1" onchange="SE1_Change(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">NYSE</h3>
          </div>
          <div id="drop_one" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-4">
        <div id="bar" class = "myChart1"></div>
      </div>
<!-- Dropdown and chart: LSE -->
      <div class="col-md-2">
        <div class="well">
          <h5>London Stock Exchange:</h5>
          <select id="selDataset2" onchange="SE2_Change(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">LSE</h3>
          </div>
          <div id="drop_three" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-4">
        <div id="bar" class = "myChart2"></div>
      </div>
    </div>
    <!-- Dropdown and chart: OTC -->
    <div class="row">
      <div class="col-md-3">
      </div>
      <div class="col-md-2">
        <div class="well">
          <h5>Over The Counter (OTC) Exchanges:</h5>
          <select id="selDataset3" onchange="SE3_Change(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">OTC</h3>
          </div>
          <div id="drop_one" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-4">
        <div id="bar" class = "myChart3"></div>
      </div>
      <div class="col-md-3">
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="static/app.js"></script>
</body>

</html>
